<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
</head>
<body>
    <h1>List of Caretakers</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.user_id }}</td>
                    <td>
                        <!-- Book button -->
                        <form action="/book/{{ user.user_id }}/" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="caretaker_email" value="{{ user.email }}">
                            <input type="hidden" name="user_email" value="{{ request.user.email }}">  <!-- Assuming you have the user's email -->
                            <button type="submit">Book</button>
                        </form>

                        <!-- View Profile button -->
                        <button onclick="window.location.href='/profile/{{ user.user_id }}/'">View Profile</button>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No caretakers found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button><a href="/">Logout</a></button>
    <button onclick="window.location.href='/home/'">Back to Homepage</button>
</body>
</html>
