<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if action == 'signup' %}Sign Up{% else %}Login{% endif %} Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, rgb(0, 255, 128), #f9d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .auth-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .auth-form h1 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background: #f06;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: rgb(238, 87, 0);
        }

        .toggle-action {
            margin-top: 20px;
        }

        .toggle-action p {
            margin: 0;
            font-size: 14px;
        }

        .toggle-action a {
            color: #f06;
            text-decoration: none;
        }

        .toggle-action a:hover {
            text-decoration: underline;
        }

        .animated-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .animated-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: move 10s linear infinite;
        }

        .animated-shapes .shape1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 20%;
            animation-duration: 8s;
            background: rgba(255, 255, 255, 0.2);
        }

        .animated-shapes .shape2 {
            width: 150px;
            height: 150px;
            top: 30%;
            left: 70%;
            animation-duration: 12s;
            background: rgba(255, 255, 255, 0.3);
        }

        .animated-shapes .shape3 {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 10%;
            animation-duration: 15s;
            background: rgba(255, 255, 255, 0.4);
        }

        @keyframes move {
            0% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(100px) translateY(100px); }
            100% { transform: translateX(0) translateY(0); }
        }
    </style>
</head>
<body>
    <div class="animated-shapes">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="shape3"></div>
    </div>

    <div class="auth-container">
        <div class="auth-form">
            <h1>{% if action == 'signup' %}Sign Up{% else %}Login{% endif %}</h1>
            <form method="post" action="">
                {% csrf_token %}
                <input type="hidden" name="action" value="{{ action }}">
                
                {% if action == 'signup' %}
                    <input type="text" name="username" placeholder="Username" required>
                {% endif %}
                
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                
                <button type="submit">{% if action == 'signup' %}Sign Up{% else %}Login{% endif %}</button>
            </form>
            
            <div class="toggle-action">
                <p>
                    {% if action == 'signup' %}
                        Already have an account? <a href="?action=login">Login here</a>
                    {% else %}
                        Don't have an account? <a href="?action=signup">Sign up here</a>
                    {% endif %}
                </p>
            </div>
        </div>
    </div>
</body>
</html>
